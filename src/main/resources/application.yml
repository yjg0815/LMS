spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/aLterMS
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        #        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect

        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

